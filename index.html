<!DOCTYPE html>
<html>
<head>
<title>Iarina</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/script.js"></script>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/theme-toggle.css">

</head>

<body>

  <label class="switch">
    <input class="theme-toggle" type="checkbox" onclick="changeBackground()">
    <span class="slider">
      <span class="crater" style="height: 2px; width: 2px; top: 10px; left: 37px;"></span>
      <span class="crater" style="height: 6px; width: 6px; top: 11px; left: 45px;"></span>
      <span class="crater" style="height: 4px; width: 4px; top: 19px; left: 38px;"></span>
      <span class="crater" style="height: 3px; width: 3px; top: 21px; left: 46px;"></span>
      <span class="ray" style="left: 23px; top: 0px; transform: rotate(-60deg);"></span>
      <span class="ray" style="left: 29px; top: 6px; transform: rotate(-30deg);"></span>
      <span class="ray" style="left: 31px; top: 14px; transform: rotate(0deg);"></span>
      <span class="ray" style="left: 29px; top: 22px; transform: rotate(30deg);"></span>
      <span class="ray" style="left: 23px; top: 28px; transform: rotate(60deg);"></span>
    </span>
  </label>

</body>

</html>
